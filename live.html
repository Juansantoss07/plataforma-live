<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/live.css">
    <title>Live do Zero</title>
</head>

<body>
    <div class="box-menu">

        <div class="box-menu-btn">
            <img src="assets/css/img/menu (1).png" alt="Abrir menu">
        </div>
        <div class="box-menu-content">
            <div class="icon1">
                <img src="assets/css/img/botao-home.png" alt="Home">
            </div>
            <div class="icon2">
                <img src="assets/css/img/monitor-de-tv.png" alt="Live">
            </div>
            <div class="icon3">
                <img src="assets/css/img/logout.png" alt="Logout">
            </div>
        </div>
    </div>
    <main class="live-section">
        <div class="live-section-content">
            <div class="video">
                <iframe width="100%" height="75%" src="https://www.youtube.com/embed/eXju5LkrYs4"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="chat">
                <div class="arena-chat" data-publisher="plataforma-live" data-chatroom="rvbf" data-position="in-page"></div><script async src="https://go.arena.im/public/js/arenachatlib.js?p=plataforma-live&e=rvbf"></script>
            </div>
        </div>
    </main>
</body>

</html>
